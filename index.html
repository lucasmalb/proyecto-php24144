<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <main>
        <section>
            <div class="formulario">
                <div class="formulario2">
                    <h1>Formulario de Registro</h1>
                    <form action="./inicio.html">
                        <div class="userName">
                            <input type="text" id="nombre" required>
                            <label for="username">Nombre</label>
                        </div>
                        <div class="userName">
                            <input type="text" id="apellido" required>
                            <label for="username">Apellido</label>
                        </div>
                        <div class="userName">
                            <input type="date" id="fech" required>
                            <label for="date">fecha de nacimiento</label>
                        </div>
                        <div class="userName">
                            <input type="email" id="email" required>
                            <label for="userName">ingrese su email</label>

                        </div>
                        <div class="userName">
                            <input type="password" id="password" required>
                            <label for="username">Crea su contraseña</label>

                        </div>
                        <div class="userName">
                            <input type="password" id="confirma tu password" value="" required>
                            <label for="username">Repita su contraseña</label>
                        </div>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </section>
    </main>
    

</body>
